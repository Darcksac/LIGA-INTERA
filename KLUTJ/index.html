<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Fútbol Universitario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Estilos para el navbar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #e60c0c;
            color: white;
        }

        /* Estilos para el banner */
        .banner {
            position: relative;
            width: 100%;
            height: 250px; /* Altura del banner */
            background-image: url('imgs/ban.avif'); /* Cambia 'banner.jpg' por la imagen del banner */
            background-size: cover;
            background-position: center;
        }

        /* Estilo para el logo */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Tamaño del logo */
        }

        /* Resto de los estilos */
        h2 {
            margin-top: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="active">Inicio</a>
        <a href="Tablageneral.html">Tablas Generales</a>
        <a href="Tabladegoleo.html">Tabla de Goleo</a>
        <a href="Partidospasados.html">Partidos Pasados</a>
        <a href="Proximospartidos.html">Partidos Programados</a>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <img src="imgs/logo.png" alt="Logo del Torneo" class="logo"> <!-- Logo encima del banner -->
    </div>


    <script>
        // Aquí puedes agregar funciones de JavaScript si es necesario para editar los datos directamente
    </script>
</body>
</html>
